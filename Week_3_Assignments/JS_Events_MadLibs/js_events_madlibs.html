<!DOCTYPE html>
<html>
	 <head>
		  <meta charset="utf-8" />
		  <title>Make Mad Libs</title>
	 </head>
	 
	 <body>
		 <h1>Mad Libs</h1>
		 
		 <ul>
			  <li>Noun: <input type="text" id="noun">
			  <li>Adjective: <input type="text" id="adjective">
			  <li>Someone's Name: <input type="text" id="person">
		 </ul>
		 
		 <button id="lib-button">Lib it!</button>
		 
		 <div id="story" style="margin: 20px;"></div>
		 
		 <script type="text/javascript">
		 	function makeMadLibs() {
		      var name = document.getElementById("person").value;
		      var adjective = document.getElementById("adjective").value;
		      var noun = document.getElementById("noun").value;
		      document.getElementById("story").innerHTML = name + " feasted on a " + adjective + " " + noun + "... and it was tasty!";
		    }

		    var libButton = document.getElementById('lib-button');
		    libButton.addEventListener('click', makeMadLibs);
		 </script>

	 </body>
</html>
